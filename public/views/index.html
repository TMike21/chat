<!-- index.html -->
<!DOCTYPE HTML>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html lang="en" ng-app="chatView">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Chat</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/public/css/index.css">
	<!-- load bootstrap -->
	
	<style>
		html { overflow-y:scroll; }
		body { padding-top:50px; }
	</style>

	<!-- SPELLS -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="/public/js/app.js"></script>
	<script src="/public/js/services.js"></script>
	<script src="/public/js/controllers.js"></script>


	<!-- jQuery -->
	<script src="/public/js/index.js"></script>
	
</head>

<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-controller="mainController">
<div class="container">
		<div class="row">
			<!-- Left side, the list of contacts/conversations. -->
			<!-- body, to, from -->
			<div class="col-md-4" style="">
				<!-- 'Start new conversation' -->
				<div class="btn-group" style="width: 100%">
					<button id="new-user" class="btn btn-default btn-lg dropdown-toggle" style="width: 100%" data-toggle="dropdown">
						New
					</button>
					<ul class="dropdown-menu" style="width: 100%" role="menu">
		        <li>
		        	<input type="text" class="form-control input-lg text-center" placeholder="Phone number" ng-model="newUser.phoneNumber">
		        </li>
		        <li>
		        	<input type="text" class="form-control input-lg text-center" placeholder="First name" ng-model="newUser.firstName">
		        </li>
		        <li>
		        	<input type="text" class="form-control input-lg text-center" placeholder="Last name" ng-model="newUser.lastName">
		        </li>
		        <li class="divider"></li>
						<!-- Button to start new conversation. -->
						<li>
							<div class="btn btn-primary btn-lg" style="width: 100%" ng-click="addUser()">Add</div>
						</li>
					</ul>
				</div>
				<br>
				<!-- List of contacts/conversations. -->
				<!-- Get all messages, but organize them by who the to/from is. -->
				<div class="btn-group btn-group-vertical" style="width: 100%">
					<label class="btn btn-large users" ng-repeat="user in users">
						<input type="radio" name="user" ng-model="$parent.query" value="{{user.phone_number}}" style="display: none"> {{user.first_name}} {{user.last_name}}
					</label>
				</div>
			</div>

			<!-- Right side, the conversation. -->
			<div class="col-md-8">
				<form ng-repeat="user in (users | filter:query | limitTo:1)">
					<div id="user" data-phone-number="{{user.phone_number}}">
						{{user.first_name}}
					</div>
					<!-- The conversation. -->
					<div style="min-height: 300px;">
		        <ul>
		        	<li ng-repeat="message in (user.chat | orderBy: 'created_on':false)">
					    <!-- <li ng:repeat="message in (filteredMessages = (messages | orderBy: 'created_on':false))"> -->
						    {{message.body}}
						    {{message.created_on}}
							</li>
						</ul>
					</div>
					<!-- The chat box. -->
					<div>
						<input id="message-body" type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="newMessage.body">

						<!-- sendMessage() WILL send POST to API -->
						<button type="submit" class="btn btn-primary btn-lg" ng-click="sendMessage()">Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
