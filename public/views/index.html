<!-- index.html -->
<!DOCTYPE HTML>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html>
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Chat</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html { overflow-y:scroll; }
		body { padding-top:50px; }
	</style>

	<!-- SPELLS -->

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
	<script src="/public/views/config.js"></script>

<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<body ng-app="chatView" ng-controller="mainController">
	<div class="container">

		<!-- CHAT BOX -->
		<div id="chatbox" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-left">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->

            <input type="text" class="form-control input-lg text-center" placeholder="+1(555)-555-5555" ng-model="toData.text">

            <ul>
					    <li ng:repeat="message in (filteredMessages = (messages | orderBy: 'created_on':false))">
						    {{message.body}}
						    {{message.created_on}}
							</li>
						</ul>

						<input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
					</div>

					<!-- createToDo() WILL CREATE NEW TODOS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="sendMessage()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
